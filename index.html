<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner Advanced</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .ad-container {
            text-align: center;
            margin: 15px 0;
        }

        #desktop-ad { display: block; }
        #mobile-ad { display: none; }

        @media (max-width: 768px) {
            #desktop-ad { display: none; }
            #mobile-ad { display: block; }
        }
    </style>

</head>

<body class="light-mode">

    <!-- ================= RESPONSIVE BANNER ================= -->

    <!-- Desktop 728x90 -->
    <div class="ad-container" id="desktop-ad">
        <script type="text/javascript">
            atOptions = {
                'key' : '5cad5ac5a0022e395052fdaf396a6d45',
                'format' : 'iframe',
                'height' : 90,
                'width' : 728,
                'params' : {}
            };
        </script>
        <script src="https://www.highperformanceformat.com/5cad5ac5a0022e395052fdaf396a6d45/invoke.js"></script>
    </div>

    <!-- Mobile 300x250 -->
    <div class="ad-container" id="mobile-ad">
        <script type="text/javascript">
            atOptions = {
                'key' : '5cad5ac5a0022e395052fdaf396a6d45',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script src="https://www.highperformanceformat.com/5cad5ac5a0022e395052fdaf396a6d45/invoke.js"></script>
    </div>

    <!-- ===================================================== -->


    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <div id="ui-layer">
            <div class="score-container">
                <span id="score">Score: 0</span><br>
                <span id="high-score">HI: 0</span>
            </div>

            <div id="start-screen" class="start-screen">
                <h1>DINO RUNNER</h1>
                <p>Press Space to Start</p>
                <p><small>Arrow Up to Jump | Arrow Down to Duck</small></p>
            </div>

            <div id="game-over-screen" class="game-over-screen hidden">
                <h1>GAME OVER</h1>
                <button onclick="location.reload()">RETRY</button>
            </div>
        </div>
    </div>

    <footer id="main-footer">
        Created by <a href="https://github.com/Prem759-0" target="_blank">Prem759-0</a>
    </footer>


    <!-- ================= DELAYED POPUNDER ================= -->
    <script>
        setTimeout(function() {
            var pop = document.createElement('script');
            pop.src = "https://pl28706088.effectivegatecpm.com/1f/33/e2/1f33e2454697dc64e756f7d53ef94fd9.js";
            pop.async = true;
            document.body.appendChild(pop);
        }, 8000); // 8 second delay
    </script>
    <!-- ==================================================== -->


    <script type="module" src="script.js"></script>

</body>
</html>
